<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
			
				<div class="ui-grid-row">
					<div class="ui-grid-col-3" />
					<div class="ui-grid-col-6">
					<div class="ui-grid-row">
						<h2>Symuluj kredyt</h2>
					</div>
					</div>
					<div class="ui-grid-col-3" />
				</div>
				
				<div class="ui-grid-row">
					<h:outputText value="Kwota kredytu*: " />
					<p:inputText value="#{data.totalAmount}" required="true" label="Kwota kredytu" />
				</div>
				<div class="ui-grid-row">
					<h:outputText value="Oprocentowanie kredytu*: " />
					<p:inputText value="#{data.creditRate}" required="true" label="Oprocentowanie kredytu" />
				</div>
				<div class="ui-grid-row">
					<h:outputText value="Okres kredytu*: " />
					<p:inputText value="#{data.instalmentQuantity}" required="true" label="Okres kredytu" />
				</div>
				<div class="ui-grid-row">
					<h:outputText value="Rata malejąca: " />
					<p:selectBooleanCheckbox value="#{data.decreasingInstalment}" />
				</div>
				<div class="ui-grid-row">
				<p:commandButton action="calculate" value="Pokaż symulację" style="width: 100%; margin-bottom: 5%; font-size: 20px" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

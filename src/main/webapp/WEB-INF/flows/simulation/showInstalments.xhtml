<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
			
				<div class="ui-grid-row">
					<div class="ui-grid-col-3" />
					<div class="ui-grid-col-6">
					<div class="ui-grid-row">
						<h2>Harmonogram spłat</h2>
					</div>
					</div>
					<div class="ui-grid-col-3" />
				</div>
				<p:dataTable var="rata" value="#{data.ratyWidok.raty}">
						<p:column headerText="Numer raty">
							<h:outputText value="#{rata.numerRaty}" />
						</p:column>
						
						<p:column headerText="Kapitał">
							<h:outputText value="#{rata.kapital}">
								<f:convertNumber currencySymbol="" groupingUsed="true" maxFractionDigits="2" type="currency" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Odsetki">
							<h:outputText value="#{rata.odsetki}">
								<f:convertNumber currencySymbol="" groupingUsed="true" maxFractionDigits="2" type="currency" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Wysokość raty">
							<h:outputText value="#{rata.kapital + rata.odsetki}">
								<f:convertNumber currencySymbol="" groupingUsed="true" maxFractionDigits="2" type="currency" />
							</h:outputText>
						</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">

		<h:head>

			<title>Szczegóły lokaty</title>

		</h:head>
		<body>
			<h3>Informacje szczegółowe</h3>
			<p:panelGrid columns="2">


				<h:outputText value="Numer lokaty:" />
				<h:outputText value="#{deposit.idLokata}" />
				
				
				<h:outputText value="Okres trwania:" />
				<h:outputText value="#{deposit.okresTrwania} dni" />
				
				<h:outputText value="Wartość startowa:" />
				<h:outputText value="#{deposit.wartoscStartowa}" />
				
				<h:outputText value="Wartość obecna:" />
				<h:outputText value="#{deposit.wartoscObecna}" />

				<h:outputText value="Data założenia:" />
				<h:outputText value="#{deposit.dataZalozenia}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

				<h:outputText value="Data zakończenia:" />
				<h:outputText value="#{deposit.dataZakonczenia}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				
				<h:outputText value="Status lokaty:" />
				<h:outputText value="#{deposit.statusLokaty}" />
				<c:if test="${not fn:contains(deposit.statusLokaty, 'nieaktywna')}">
					<h:form>
						<p:commandButton action="closeDeposit" value="Zamknij lokatę">
							<f:param name="closeDepositId" value="#{deposit.idLokata}" />
						</p:commandButton>
					</h:form>
				</c:if>
				
			</p:panelGrid>


		</body>
	</ui:define>
</ui:composition>


</html>

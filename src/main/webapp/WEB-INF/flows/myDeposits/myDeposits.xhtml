<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
        <ui:define name="pageContent">

            <h:head>

                <title>Moje lokaty</title>
                
            </h:head>
            <body>
               <h3>Moje lokaty</h3>

				<p:dataTable var="deposit" value="#{deposits}">
				 	
				 	<p:column headerText="Numer lokaty">
				        <h:outputText value="#{deposit.idLokata}"/>
				    </p:column>
				    
				    <p:column headerText="Obecna wartość">
				        <h:outputText value="#{deposit.wartoscObecna}"/>
				    </p:column>
				    
				    <p:column headerText="Data założenia">
				        <h:outputText value="#{deposit.dataZalozenia}">
				        	<f:convertDateTime pattern="dd/MM/yyyy" />
				        </h:outputText>
				    </p:column>
				    
				    <p:column headerText="Data zakończenia">
				        <h:outputText value="#{deposit.dataZakonczenia}" >
				        	<f:convertDateTime pattern="dd/MM/yyyy" />
				        </h:outputText>
				    </p:column>
				    
				    <p:column headerText="Zobacz szczegóły">
				    	<h:form>
							<p:commandButton action="getDetails" value="Szczegóły">
								<f:param name="depositId" value="#{deposit.idLokata}" />
							</p:commandButton>
						</h:form>
				    </p:column>
				</p:dataTable>
  			</body>
    </ui:define>
</ui:composition>
    
    
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			 	<p:outputLabel for="label" value="Nazwa :"/>
				<p:inputText id="label" value="#{data.label}"/>
				
				<p:outputLabel for="pin" value="Kod PIN :" />
				<p:password id="pin" value="#{data.pin}"></p:password>
				
				<p:outputLabel for="confPin" value="PowtÃ³rz PIN :" />
				<p:password id="confPin" value="#{data.confirmedPin}"></p:password>
				
				<p:outputLabel for="account" value="Konto :"/>
				<p:selectOneMenu id="account" value="#{data.accountId}">
					<f:selectItems value="#{accounts}" var="account" itemLabel="#{account.name}" itemValue="#{account.id}"/>
				</p:selectOneMenu>
				
				<p:commandButton action="save" value="Dodaj"></p:commandButton>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>

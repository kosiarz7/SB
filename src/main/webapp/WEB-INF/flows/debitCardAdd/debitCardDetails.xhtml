<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				
				<p:outputLabel for="pin" value="PIN :"/>
				<p:inputMask id="pin" mask="9999" value="#{data.pin}"/>
				
				<p:outputLabel for="account" value="Konto :"/>
				<p:selectOneMenu id="account" value="#{data.accountId}">
					<f:selectItems value="#{accounts}" var="account" itemLabel="#{account.name}" itemValue="#{account.id}"/>
				</p:selectOneMenu>
				
				<p:commandButton action="save" value="Dodaj"></p:commandButton>

			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

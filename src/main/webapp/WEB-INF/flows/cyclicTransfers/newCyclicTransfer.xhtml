<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<p:panel id="panel" header="" style="margin: 0 auto; width: 100%; margin-top: 10px;">
        		<p:messages />
	        	<h:panelGrid columns="3" cellpadding="5" style="display: table; margin: 0 auto;">
		        	<p:outputLabel value="Nazwa zlecenia:" for="name"/>
		        	<p:inputText value="${data.name}" id="name" required="true" placeholder="Nazwa zlecenia"/>
		        	<p:message for="name"/>
		        	
		        	<p:outputLabel value="Konto wierzyciela:" for="account"/>
		        	<p:inputText value="${data.account}" id="account" required="true" placeholder="Kotno"/>
		        	<p:message for="account"/>
		        	
		        	<p:outputLabel value="Tytuł przelewu:" for="title"/>
		        	<p:inputText value="${data.title}" id="title" required="true" placeholder="Tytuł przelewu"/>
		        	<p:message for="title"/>
		        	
		        	<p:outputLabel value="Nazwa wierzyciela:" for="creditName"/>
		        	<p:inputText value="${data.creditName}" id="creditName" required="true" placeholder="Nazwa wierzyciela"/>
		        	<p:message for="creditName"/>
		        	
		        	<p:outputLabel value="Adres:" for="address"/>
		        	<p:inputText value="${data.address}" id="address" required="true" placeholder="Adres"/>
		        	<p:message for="address"/>
		        	
		        	<p:outputLabel value="Kwota:" for="amount"/>
		        	<pe:inputNumber value="${data.amount}" id="amount" required="true" placeholder="Kwota"
							symbol="PLN" symbolPosition="s" decimalSeparator="," thousandSeparator=" " />
		        	<p:message for="amount"/>
		        	
		        	<p:outputLabel value="Wykonuj przelew co:" for="period"/>
		        	<p:selectBooleanButton id="period" value="#{data.period}" onLabel="miesiąc" offLabel="tydzień" 
		        		valueChangeListener="#{data.periodChanged}">
		        		<p:ajax event="valueChange" process="@this" update="@([id$='dayLabel']) @([id$='day'])" />
		        	</p:selectBooleanButton>
		        	<p:message for="period"/>
		        	
		        	<p:outputLabel value="Dzień #{data.dayLabel}:" id="dayLabel"/>
		        	<p:selectOneMenu value="#{data.day}" id="day">
		        		<f:selectItems value="#{data.availabelDays}" var="item" itemLabel="#{item}" itemValue="#{item}"/>
		        	</p:selectOneMenu>
		        	<p:message for="day"/>
		        	
		        	<p:commandButton action="add" value="Dodaj" style="margin-top: 25px;" ajax="true" update="@form"
						onstart="showCurtain()" oncomplete="hideCurtain()"/>
	        	</h:panelGrid>
        	</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>

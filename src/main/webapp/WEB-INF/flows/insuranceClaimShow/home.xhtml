<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">

		<h:form>
			<div class="ui-grid ui-grid-responsive">

				<p:dialog header="Udało się!" showEffect="explode"
					hideEffect="bounce" height="100" visible="true"
					rendered="#{successMessage !='empty'}">
					<h:outputText value="#{successMessage}" />
				</p:dialog>

				<div class="ui-grid-row">
					<div class="ui-grid-col-3" />
					<div class="ui-grid-col-6">
					<div class="ui-grid-row">
						<h1>Złożone roszczenia</h1>
					</div>
					</div>
					<div class="ui-grid-col-3" />
				</div>
				
				<div class="ui-grid-row">
					<p:dataTable var="claim" value="#{claims}">
						<p:column headerText="Numer">
							<h:outputText value="#{claim.id}" />
						</p:column>

						<p:column headerText="Dotyczy">
							<h:outputText value="#{claim.insurance.insuranceAccount.name}" />
						</p:column>

						<p:column headerText="Data złożenia">
							<h:outputText value="#{claim.claimDate}" />
						</p:column>

						<p:column headerText="Opis">
							<h:outputText value="#{claim.description}" />
						</p:column>

						<p:column headerText="Status">
							<h:outputText value="#{claim.status}" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

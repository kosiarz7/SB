<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="pageContent">
		<h:form>
        	<p:panel id="panel" header="" style="margin: 0 auto; width: 100%; margin-top: 10px;">
        		<p:messages />
	        	<h:panelGrid columns="3" cellpadding="5" style="display: table; margin: 0 auto;">
		        	<p:outputLabel value="Dzień miesiąca:" for="dayOfMonth"/>

		        	<p:commandButton action="make" value="Wykonaj" style="margin-top: 25px;" ajax="true" update="@form"
						onstart="showCurtain()" oncomplete="hideCurtain()"/>
	        	</h:panelGrid>
        	</p:panel>
        </h:form>
	</ui:define>
</ui:composition>

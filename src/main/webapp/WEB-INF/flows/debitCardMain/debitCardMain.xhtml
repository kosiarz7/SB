<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<p:button value="Nowa karta" href="/app/debitCardAdd"/>
				
				<p:dataTable value="#{debitCards}" var="debitCard">
					<p:column>
						<f:facet name="header">Numer</f:facet>
						<h:outputText value="#{debitCard.number}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Aktywacja</f:facet>
						<h:outputText value="#{debitCard.activationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Ważność</f:facet>
						<h:outputText value="#{debitCard.expirationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">CVV2</f:facet>
						<h:outputText value="#{debitCard.secureCode}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Aktywna</f:facet>
						<h:outputText value="#{debitCard.enabled}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Zablokowana</f:facet>
						<h:outputText value="#{debitCard.locked}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Dzienny limit</f:facet>
						<h:outputText value="#{debitCard.summaryDialyMaxAmmount} zł"/>
					</p:column>
					<p:column>
						<f:facet name="header">Op. gotówkowe</f:facet>
						<h:outputText value="#{debitCard.cashDialyMaxAmmount} zł"/>
					</p:column>
					<p:column>
						<f:facet name="header">Op. bezgotówkowe</f:facet>
						<h:outputText value="#{debitCard.noncashDailyMaxAmmount}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Op. zbliżeniowe</f:facet>
						<h:outputText value="#{debitCard.proximityDialyMaxOperations} op., #{debitCard.proximityDialyMaxAmmount} zł"/>
					</p:column>
				</p:dataTable>
				

			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

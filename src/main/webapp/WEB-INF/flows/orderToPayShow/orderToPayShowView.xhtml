<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h1>Polecenia zapłaty - upoważnienia</h1>
		<h:form>
		<!-- MICHAŁ: Jak zrobić by przy pomocy comboboxa zmieniac zawartosc tabeli - filtrowac? -->
			<p>
				Numer rachunku, ktorego upoważnienia są wyświetlane 			
				<p:selectOneMenu id="accountNumber" value="#{accountNumberVar}"
					required="true" valueChangeListener="#{data.selectedAccountChanged}" >
					<f:selectItems value="#{controllerVar.getAccountsStringList(springSecurityContextUtilBean.getLoggedInUser().get())}" var="item"
						itemValue="#{item}" itemLabel="#{item}" />
					<p:ajax event="valueChange" process="@this" update="@form"/>
				</p:selectOneMenu>
			</p>
			 
			<p:dataTable var="instance" value="${data.ordersToPay}" id="tableOrderToPay">
				<p:column headerText="Nazwa">
					${instance.getName()}
				</p:column>
				
				<p:column headerText="Konto upoważnione">
					${instance.getAccountEmpowered()}
				</p:column>
				
				<p:column headerText="Data początku">
					${instance.getFromDate()}
				</p:column>
				
				<p:column headerText="Data końca">
					${instance.getToDate()}
				</p:column>
				
				<p:column headerText="Maksymalna kwota">
					${instance.getMaxAmount()}
				</p:column>
			</p:dataTable>
			<br />
			
		</h:form>
	</ui:define>
</ui:composition>
</html>

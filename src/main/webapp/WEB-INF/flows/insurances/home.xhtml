<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:fieldset legend="AC/OC" style="margin-bottom:15px;">
							<div class="ui-grid-col-8">
								<p:graphicImage url="/resources/img/insurances/oc_ac.jpg"
									style="width: 100%;" />
							</div>
							<div class="ui-grid-col-4">
								<p:button outcome="insuranceDetails" value="Szczegóły"
									style="width: 100%; margin-bottom: 1%; font-size: 12px">
									<f:param name="insuranceId" value="1" />
								</p:button>
								<p:button outcome="addInsurance" value="Wypełnij wniosek" 
									style="width: 100%; font-size: 12px;">
									<f:param name="insuranceId" value="1" />
								</p:button>
							</div>
						</p:fieldset>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

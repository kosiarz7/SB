<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/components">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<h:form>

			<div class="ui-grid ui-grid-responsive">
			<h2>Karty debetowe
			</h2>
			
				<p:button value="Nowa karta debetowa" href="/app/debitCardAdd"/>
				<p:dataTable value="#{debitCards}" var="debitCard">
					<p:column>
						<f:facet name="header">Nazwa</f:facet>
						<h:outputText value="#{debitCard.label}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Numer</f:facet>
						<h:outputText value="#{debitCard.number}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Aktywacja</f:facet>
						<h:outputText value="#{debitCard.activationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Ważność</f:facet>
						<h:outputText value="#{debitCard.expirationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Zablokowana</f:facet>
						<h:outputText value="#{debitCard.locked ? 'tak' : 'nie'}"/>
					</p:column>
					<p:column>
						<p:commandButton action="debitCardDetails" value="Szczegóły">
							<f:setPropertyActionListener target="#{cardData.cardId}" value="#{debitCard.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				
				<h2>Karty obciążeniowe</h2>
				<p:button value="Nowa karta obciążeniowa" href="/app/chargeCardAdd"/>
				<p:dataTable value="#{chargeCards}" var="chargeCard">
					<p:column>
						<f:facet name="header">Nazwa</f:facet>
						<h:outputText value="#{chargeCard.label}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Numer</f:facet>
						<h:outputText value="#{chargeCard.number}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Aktywacja</f:facet>
						<h:outputText value="#{chargeCard.activationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Ważność</f:facet>
						<h:outputText value="#{chargeCard.expirationDate}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Zablokowana</f:facet>
						<h:outputText value="#{chargeCard.locked ? 'tak' : 'nie'}"/>
					</p:column>
					<p:column>
						<p:commandButton action="chargeCardDetails" value="Szczegóły">
							<f:setPropertyActionListener target="#{cardData.cardId}" value="#{chargeCard.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">

		<h:head>

			<title>Nowa lokata</title>

		</h:head>
		<body>
			<h3>Lokata #{depositType.nazwaLokaty}</h3>

			<h:form>

				<p:messages />
				<label for="wartoscStartowa">Wartość lokaty</label>
				<br />
				<h:inputText id="wartoscStartowa" class="form-control"
					value="#{deposit.wartoscStartowa}" required="true" />
				<h:message id="m2" for="wartoscStartowa" style="color:red" />
				<p></p>

				<h4>Lokata szczegółowe informacje</h4>
				<p:panelGrid columns="2">

					<h:outputText value="Stopa Procentowa:" />
					<h:outputText value="#{depositType.stopaProcentowa} %" />

					<h:outputText value="Czas trwania:" />
					<h:outputText
						value="#{depositType.depositConditionsDto.okresMin} dni" />

					<h:outputText value="Nominalna stopa procentowa:" />
					<h:outputText value="#{depositType.okresNsp}" />

					<h:outputText value="Okres kapitalizacji:" />
					<h:outputText value="#{depositType.okresKapitalizacji} dni" />

					<h:outputText value="Rodzaj kapitalizacji" />
					<c:if test="${fn:contains(depositType.rodzajKapitalizacji, 'P')}">
						<h:outputText value="Prosta" />
					</c:if>
					<c:if test="${fn:contains(depositType.rodzajKapitalizacji, 'Z')}">
						<h:outputText value="Złożona" />
					</c:if>

					<h:outputText value="Rodzaj oprocentowania:" />
					<c:if test="${fn:contains(depositType.rodzajOprocentowania, 'Z')}">
						<h:outputText value="Zmienne" />
					</c:if>
					<c:if test="${fn:contains(depositType.rodzajOprocentowania, 'N')}">
						<h:outputText value="Stałe" />
					</c:if>

					<h:outputText value="Waluta" />
					<h:outputText value="#{depositType.waluta}" />
				</p:panelGrid>

				<h4>Lokata warunki</h4>
				<p:panelGrid columns="2">
					<h:outputText value="Kwota minimalna" />
					<h:outputText value="#{depositType.depositConditionsDto.kwotaMin}" />

					<h:outputText value="Kwota maksymalna" />
					<h:outputText value="#{depositType.depositConditionsDto.kwotaMax}" />
				</p:panelGrid>
				<br />
				<p:commandButton action="submit3month" value="Załóż" update="@form" />
				<p:commandButton action="cancel" class="btn btn-primary"
					value="Anuluj" immediate="true" />
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>

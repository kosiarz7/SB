<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>StealingBank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="header">
		<div id="header-content" class="content">
			<div id="title">
				<img src="#{request.contextPath}/resources/img/logo.png" width="600"
					height="128" />
			</div>
			<div id="userData">
				<c:if test="#{springSecurityContextUtilBean.isUserLoggedIn()}">
					<form id="logoutForm" action="${request.contextPath}/app/logout"
						method="post">
						#{springSecurityContextUtilBean.getLoggedOnUserNameAndSurname()} <a
							href="#" title="Wyloguj się"
							onclick="document.getElementById('logoutForm').submit();"> <img
							id="logout-icon"
							src="#{request.contextPath}/resources/img/exit.png" />
						</a> <input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</form>
				</c:if>
			</div>
		</div>
	</div>

	<div id="pageSeparator" />

	<div id="page">
		<div class="content">
			<c:if test="#{springSecurityContextUtilBean.isUserLoggedIn()}">
				<ol class="mainMenu">
				    <li><a href="#">Stronga główna</a></li>
					<li><a href="#">Transakcje</a>
						<ul>
							<li><a href="${request.contextPath}/app/moneyTransfer">Przelew</a></li>
							<li><a href="${request.contextPath}/app/orderToPay">Polecenie zapłaty</a></li>
							<li><a href="#">Inna transakcja</a></li>
							<li><a href="#">link - 4</a></li>
							<li><a href="#">link - 5</a></li>
						</ul></li>
					<li><a href="#">Lokaty</a>
					<ul>
							<li><a href="${request.contextPath}/app/createDeposit">Załóż lokatę</a></li>
							<li><a href="#">COS jeszcze </a></li>
						</ul></li>
						<li><a href="#">Menu 3</a></li>
				</ol>
			</c:if>
			<div id="pageContent">
				<ui:insert name="pageContent" />
			</div>
		</div>
	</div>
</h:body>
</html>

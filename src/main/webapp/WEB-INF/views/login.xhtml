<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="pageContent">
		<div class="bkgColor" style="display: table; margin: 0 auto; border: 1px solid #F87171; padding: 25px; margin-top: 100px; border-radius: 25px; color: white;">
			<h1>Logowanie</h1>
	        <c:if test="#{not empty param.login_error}">
	            <div class="error">
	                Logowanie zakończone porażką.<br/>
	                <span style="font-weight: bold; color: #BC0A1C;">#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}</span>
	            </div>
	        </c:if>
	        <form name="f" action="${request.contextPath}/app/j_spring_security_check" method="post">
	            <p>
	                Użytkownik: <br />
	                <c:if test="${not empty param.login_error}">
	                    <c:set var="username" value="#{usernameExtractor.extractUsername(sessionScope.SPRING_SECURITY_LAST_EXCEPTION)}" />
	                </c:if>
	                <input type="text" id="username" name="username" value="#{username}" />
	            </p>
	            <p>
	                Hasło: <br /> <input type="password" id="password" name="password" />
	            </p>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	            <input name="submit" type="submit" value="Login" />
	        </form>
        </div>
	</ui:define>
</ui:composition>
</html>
